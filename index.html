<!DOCTYPE html>
<html>

<head>
    <title>Hours Calculator</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="hour.css">
</head>

<body>
    <div class="row main">
        <div class="col-md-7 col-lg-8">
            <div id="head"><img src="unnamed.png">Time
                Calculator</div>

            <form>
                <div class="row d-flex justify-content-center">
                    <!-- <div class="col-md-2"> -->
                    <input type='text' class='num form-control form-control-lg col-9 col-md-2' id="hour"
                        placeholder="hours" />
                    <!-- </div> -->
                    <!-- <div class="col-md-2"> -->
                    <input type='text' class='num form-control form-control-lg col-9 col-md-2' id="min"
                        placeholder="minutes" />
                    <!-- </div> -->
                    <!-- <div class="col-md-2"> -->
                    <input type='text' class='num sm form-control form-control-lg col-9 col-md-2' id="sec"
                        placeholder="seconds" />
                    <!-- </div> -->

                </div>
            </form>

            <h2>Total Hour's</h2>
            <h2><span class="badge badge-dark ">00 : 00 : 00</span></h2>

            <p class="col-6">"Just enter the value and keep pressing 'enter' ,and press the reset button to reset"</p>

        </div>
        <div class="col-md-5 col-lg-4  bg-dark" id="right">
            <button type="button" id="reset" class="btn btn-danger btn-circle btn-xl mt-5">Reset</button>

            <h2 id="list">Time Line</h2>
            <ol class="bg-dark">
            </ol>


        </div>

    </div>
    <p id="copyright">Â© Abhishek Mohanty</p>



    <script src="hour.js"></script>
</body>

</html>
